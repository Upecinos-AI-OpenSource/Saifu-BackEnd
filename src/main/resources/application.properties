spring.application.name=Saifu-Platform

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/saifu?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.upecinosai.saifu.platform.shared.interfaces.rest.resources.SnakeCaseWithPluralizedTablePhysicalNamingStrategy